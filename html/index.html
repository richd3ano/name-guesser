<!DOCTYPE html>
<html>
    <head>
        <title>Ask Jeeves - Name Guesser</title>
        <style></style>
    </head>

    <body>
        <h1>Ask Jeeves - Name Guesser</h1>

        <p>Welcome to Jeeves' name guesser.</p>

        <p>
            Answer all of the questions as honestly as possible and hopefully we should guess your name. Don't worry, none of your answers are stored, there is an automatic response.
        </p>

        <form action="/submit-answers">
            
            <label for="female">
                <input id="female" type="radio" name="gender" value="female"> Female
            </label>
            <label for="male">
                <input id="male" type="radio" name="gender" value="male"> Male
            </label>

            <label for="brunette">
                <input id="brunette" type="radio" name="hair-colour" value="brunette"> Brunette
            </label>
            <label for="blonde">
                <input id="blonde" type="radio" name="hair-colour" value="blonde"> Blonde
            </label>

            <label for="blue">
                <input id="blue" type="radio" name="eye-color" value="blue"> Blue
            </label>
            <label for="brown">
                <input id="brown" type="radio" name="eye-colour" value="brown"> Brown
            </label>

            <label for="white">
                <input id="white" type="radio" name="ethnicity" value="white"> White
            </label>
            <label for="african">
                <input id="african" type="radio" name="ethnicity" value="african"> African
            </label>
            <label for="asian">
                <input id="asian" type="radio" name="ethnicity" value="asian"> Asian
            </label>
            <label for="latino">
                <input id="latino" type="radio" name="ethnicity" value="latino"> Latino
            </label>





            <label for="loving">
                <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving
            </label>

            <button type="submit">Submit</button>
        </form>

    </body>

</html>
